<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="user-icon-container">
          <button id="user-icon" class="user-icon" title="Login as teacher">ðŸ‘¤</button>
          <div id="user-info" class="user-info hidden">
            <p>Logged in as: <strong id="logged-user">--</strong></p>
            <button id="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Teacher Login</h3>
          <button class="close-btn" id="close-login">&times;</button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" required placeholder="Enter username" />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" required placeholder="Enter password" />
            </div>
            <button type="submit" class="btn-primary">Login</button>
          </form>
          <div id="login-message" class="hidden"></div>
        </div>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3 id="form-title">Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit" id="submit-btn">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
